<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./timeBox.js"></script>
    <title>Searching</title>
</head>

<body>
    <!-- 搜索框布局container，包含XXX -->
    <div class="container">
        <i class="fa-brands fa-windows item"></i>
        <div class="search-box">
    <!-- 输入格式为text，设置class类为search-btn，placeholder为占位符 -->
            <input type="text" class="search-btn" placeholder="搜索点这里哟">
        </div>
    <!-- maginifying-glass标签 -->
        <i class="fa-solid fa-magnifying-glass item"></i>
    </div>
    <!-- class动态时钟类 -->
    <!-- timeBox默认显示Loding -->
    <div class="timeBox">Loding</div>
    <!-- JavaScript标签链接font网址，corssorigin告诉浏览器执行src脚本，但是不发送用户凭据-->
    <script src="https://kit.fontawesome.com/f23451c27c.js" crossorigin="anonymous">
    </script>
</body>

</html>
